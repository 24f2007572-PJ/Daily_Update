name: Daily Commit

# Run once per day at a specific time (example: 14:30 UTC)
on:
  schedule:
    - cron: '30 14 * * *'  # This runs daily at 14:30 UTC
  workflow_dispatch:  # Optional: allows manual triggering

jobs:
  commit_job:
    runs-on: ubuntu-latest
    name: Add a commit â€” 24f2007572@ds.study.iitm.ac.in
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Make a trivial change
        run: |
          echo "Daily update $(date)" >> daily_update.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "24f2007572@ds.study.iitm.ac.in"

      - name: Commit and push changes
        run: |
          git add daily_update.txt
          git commit -m "Daily update from GitHub Action"
          git push
