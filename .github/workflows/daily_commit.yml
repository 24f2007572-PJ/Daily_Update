name: Daily Commit

on:
  schedule:
    - cron: '30 14 * * *'  # daily at 14:30 UTC
  workflow_dispatch:

jobs:
  commit_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Make a trivial change
        run: |
          # Append a timestamp to guarantee a change
          echo "Daily update $(date +%s)" >> daily_update.txt

      - name: Configure Git
        run: |
          git config user.name "GitHub Action"
          git config user.email "24f2007572@ds.study.iitm.ac.in"

      - name: Commit and push changes â€” 24f2007572@ds.study.iitm.ac.in
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add daily_update.txt
          git commit -m "Daily update from GitHub Action $(date +%s)" || echo "No changes to commit"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/24f2007572-PJ/Daily_Update.git HEAD:main

